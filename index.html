<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>The Potato Quiz</title>
</head>
<body>
    <div class="container">
        
        <div class="viewHighscores"></div>
        <span class="timer"></span>
        
        <div class ="quiz-start">
            <div class="title"></div>
            <button id="start-quiz"></button>
        </div>
        
        <div class="quiz">
            <div class="questions"></div>
            <button id="answer-choices" class="choices"></button>
            <div class="correct answers"></div>
        </div>
    
    </div>
    
    <div class="complete">
        <div class="final-score"></div>
        <form id="enter-initials"></form>
    </div>
    
    <div class="highscores-list">
        <div class="highscores"></div>
        <button id="play-again"></button>
    </div>
</body>
</html>
