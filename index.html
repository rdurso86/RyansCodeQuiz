<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="script.js"></script>
    <title>The Potato Quiz</title>
</head>
<body>
    <div class = "startPage">
        <h1>The Potato Quiz!</h1>
        <div class = "startPageButtons">
            <button id="startQuiz" type="button" class="btn btn-primary btn-lg">Start Quiz!</button>
            <button id="viewHighscores" type="button" class="btn btn-primary btn-lg">View Highscores</button>
        </div>
    </div>

    <div class = "questionsPage">
        <span class = "timeRemaining"></span>
        <div class = "questionsContainer">
            <div id = "question"></div>
            <div id = "answerButtons" class="btn-grid">
                <button class = "choice">Answer 1</button>
                <button class = "choice">Answer 2</button>
                <button class = "choice">Answer 3</button>
                <button class = "choice">Answer 4</button>
            </div>
        </div>
    </div>

    <div class = "completePage">
        <h1>Quiz Complete!</h1>
        <div class = "score">Your score is: </div>
        <div class = "enterInitials">
            <label for = "input">Enter your initials: </label>
            <input type = "text" class="form-control" id="input" placeholder="Initials">
        </div>
    </div>

    <div class = "highscoresPage">
        <h1>HIGHSCORES!</h1>
        <div class = "highscoreList"></div>
        <button id="playAgain" type="button" class="btn btn-primary btn-lg">Play Again?</button>
    </div>

</body>
</html>
